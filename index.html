<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #add8e6;
      /* Azul Bebê */
    }

    #timer {
      font-size: 2.5em;
      text-align: center;
    }

    span {
      font-size: 3.5em;
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <div class="flex">
    <span>Tempo até as ferias</span>
    <div id="timer"></div>
  </div>

  <script>
    // Data alvo (13 de janeiro de 2024 às 18:00)
    var targetDate = new Date("January 13, 2024 18:00:00").getTime();

    // Atualiza o contador a cada segundo
    var x = setInterval(function () {

      // Data atual
      var currentDate = new Date().getTime();

      // Diferença entre a data alvo e a data atual
      var timeDifference = targetDate - currentDate;

      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Exibe o contador no elemento com id "timer"
      document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // Se a contagem regressiva terminar, exibe uma mensagem
      if (timeDifference < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "O tempo expirou!";
      }
    }, 1000);
  </script>

</body>

</html>
